---
layout: default
---
<h1>Most Recent Post:</h1>
{% for item in site.categories.articles limit:1 offset:0 %}
  <article>
    <header class="intro">
      <hgroup>
        <h1><a href="{{item.url}}" title="{{item.title}}">{{item.title}}</a></h1>
        <h2>{{item.abstract}}</h2>
        <div class="meta">Posted on {{ item.date | date: "%B %d, %Y" }}</div>
      </hgroup>
    </header>

    {{ item.content }}
  </article>

{% endfor %}
